# an example configuration file for nsrecord utility
# copy this file to $HOME/.nsrecord/config and change the values

[default]
# nameserver to connect to
ns = ns1.example.invalid
# default record TTL value
ttl = 3600
# private keyfile as generated by dnssec-keygen
keyfile = /home/user/.nsrecord/Kuser.example.invalid.+165+34321.private

# list of usable reverse zones
reverse_zones = 69.27.172.in-addr.arpa \
                72.27.172.in-addr.arpa

[domain.local]
# set this to ‘true’ if you want to manage revdns automatically
do_revdns = true
# per-zone update keys can be used easily
keyfile = /home/user/.nsrecord/Kuser.domain.local.+165+88321.private

[dom.a.in]
# all variables can be overridden
ns = ns2.nonexistent.invalid
# this one doesn't need revdns updates
do_revdns = false
